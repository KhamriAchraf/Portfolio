<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>The Underground: Sign Up</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-sm fixed-top ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./index.html"><img src="./img/underground_logo.png"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item col-sm-3"><a class="nav-link" href="./index.html"> Home</a></li>
                    <li class="nav-item col-sm-3"><a class="nav-link" href="./aboutus.html">About</a></li>
                    <li class="nav-item mr-auto col-sm-3">
                        <div class="btn-group" role="group">
                            <a role="button" class="btn btn-outline-primary" href="./signin.html"> Log in</a>
                            <a role="button" class="btn btn-primary" href="./signup.html"> Sign Up</a>
                        </div>                    
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="jumbotron parallax2">
        <div class="container">
            <div class="row row-header align-items-center">
                <div class="col-12 col-sm-6 mt-5">
                    <h1>Sign Up</h1>
                </div>
                <div class="col-12 col-sm-6 col-md-4 mt-5 pt-5">
                    <p>Create your free account now and take your first steps into The Underground.</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="sign-form">
            <div class="form-group row justify-content-center input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control col-12 col-md-6 col-lg-4" placeholder="Username" type="text">
                </div> <!-- form-group// -->
                <div class="form-group row justify-content-center input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                        <input name="" class="form-control col-12 col-md-6 col-lg-4" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group row justify-content-center input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <div class="col-5 col-md-2 col-lg-1 padding-0">
                        <select class="custom-select " style="max-width: 120px;">
                            <option selected="">+212</option>
                            <option value="1">+33</option>
                        </select>
                        </div>
                        <input name="" class="form-control col-7 col-md-4 col-lg-3 padding-0" placeholder="Phone number" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group row justify-content-center input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control col-12 col-md-6 col-lg-4" placeholder="Create password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group row justify-content-center input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control col-12 col-md-6 col-lg-4" placeholder="Repeat password" type="password">
                    </div> <!-- form-group// -->                                      
                    <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-lg btn-on-white btn-primary"> Create Account  </button>
                    </div> <!-- form-group// -->      
                    <p class="text-center">Have an account? <a href="./signin.html">Log In</a> </p>
                    <p class="text-center">By continuing, you agree to <a href="">our User Agreement</a> and <a href="">Privacy Policy</a></p>                                                                 
            </form>
    </div> 
    <!--container end.//-->
</body>

</html>
